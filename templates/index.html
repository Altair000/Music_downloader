<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargar Música</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Descargar Música MP3</h1>
        <form action="/search" method="POST" class="d-flex flex-column flex-md-row gap-2">
            <input type="text" name="query" class="form-control" placeholder="Nombre de la canción" required>
            <button type="submit" class="btn btn-success">Buscar</button>
        </form>
        <div class="dropdown mt-3">
            <button class="btn btn-secondary dropdown-toggle" onclick="toggleHistory()">Historial</button>
            <div id="history" class="dropdown-menu"></div>
        </div>
        <div id="active-downloads" class="mt-4"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="/static/js/script.js"></script>
    <script>
        const socket = io('/download');
        socket.on('progress', (data) => {
            let progressDiv = document.getElementById(`progress-bar-${data.download_id}`);
            if (!progressDiv) {
                const container = document.getElementById('active-downloads');
                const newProgress = document.createElement('div');
                newProgress.className = 'download-progress';
                newProgress.id = `progress-${data.download_id}`;
                newProgress.innerHTML = `
                    <div class="progress">
                        <div id="progress-bar-${data.download_id}" class="progress-bar" role="progressbar" style="width: 0%"></div>
                    </div>
                    <p class="mt-2">Descargando canción...</p>
                `;
                container.appendChild(newProgress);
                progressDiv = document.getElementById(`progress-bar-${data.download_id}`);
            }
            progressDiv.style.width = data.percent + '%';
        });
        socket.on('download_complete', (data) => {
            toastr.success('Descarga completa! La canción se está descargando...');
            const progressDiv = document.getElementById(`progress-${data.download_id}`);
            if (progressDiv) progressDiv.remove();
            window.location.href = '/get_file/' + encodeURIComponent(data.filename);
        });
        socket.on('error', (data) => {
            toastr.error('Error: ' + data.message);
            const progressDiv = document.getElementById(`progress-${data.download_id}`);
            if (progressDiv) progressDiv.remove();
        });
    </script>
</body>
</html>
