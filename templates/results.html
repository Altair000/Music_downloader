<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Resultados para "{{ query }}"</h1>
        <div class="row">
            {% for song in songs %}
            <div class="col-12 mb-3">
                <div class="card p-3">
                    <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center">
                        <span>{{ song.title }}</span>
                        <form action="/download" method="POST" class="d-flex gap-2 mt-2 mt-md-0">
                            <input type="hidden" name="video_id" value="{{ song.id }}">
                            <select name="quality" class="form-select" style="width: auto;">
                                <option value="128">128 kbps</option>
                                <option value="192">192 kbps</option>
                                <option value="320">320 kbps</option>
                            </select>
                            <button type="submit" class="btn btn-primary">Descargar</button>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <a href="/" class="btn btn-primary mt-3">Volver</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</body>
</html>
