<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Descargando</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container mt-4">
        <h1>{{ title }}</h1>
        <div class="download-progress" id="progress-{{ download_id }}">
            <div class="progress">
                <div id="progress-bar-{{ download_id }}" class="progress-bar" role="progressbar" style="width: 0%"></div>
            </div>
            <p class="mt-2">Descargando canción...</p>
        </div>
        <a href="/" class="btn btn-primary mt-3">Volver</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const downloadId = '{{ download_id }}';

        function checkDownloadStatus() {
            console.log(`Consultando estado para downloadId: ${downloadId}`);
            fetch(`/download_status/${downloadId}`)
                .then(response => {
                    console.log(`Respuesta HTTP: ${response.status}`);
                    if (!response.ok) {
                        throw new Error(`HTTP error ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Respuesta de /download_status:', data);
                    if (data.status === 'downloading') {
                        console.log(`Actualizando progreso: ${data.progress}%`);
                        document.getElementById(`progress-bar-${downloadId}`).style.width = data.progress + '%';
                    } else if (data.status === 'complete') {
                        console.log(`Descarga completa, iniciando descarga de ${data.filename}`);
                        clearInterval(checkInterval);
                        // Validar data.filename
                        if (!data.filename || typeof data.filename !== 'string' || !data.filename.endsWith('.mp3')) {
                            console.error('Nombre de archivo inválido:', data.filename);
                            alert('Error: Nombre de archivo inválido. Por favor, intenta de nuevo.');
                            setTimeout(() => window.location.href = '/', 3000);
                            return;
                        }
                        // Crear un enlace para forzar la descarga
                        const downloadLink = document.createElement('a');
                        downloadLink.href = `/get_file/${encodeURIComponent(data.filename)}`;
                        downloadLink.download = data.filename.replace('.mp3', '.zip');
                        document.body.appendChild(downloadLink);
                        downloadLink.click();
                        document.body.removeChild(downloadLink);
                        // Mensaje para usuarios de iOS
                        alert('Descarga completa! Se descargará un archivo ZIP. En iPhone, abre la aplicación Archivos, localiza el archivo ZIP, tócalo para descomprimirlo y encontrarás el MP3 dentro.');
                        setTimeout(() => window.location.href = '/', 3000);
                    } else if (data.status === 'error') {
                        console.log(`Error en descarga: ${data.message}`);
                        clearInterval(checkInterval);
                        alert('Error: ' + data.message);
                        setTimeout(() => window.location.href = '/', 3000);
                    } else {
                        console.log(`Estado desconocido: ${data.status}`);
                        alert('Estado desconocido: ' + JSON.stringify(data));
                    }
                })
                .catch(error => {
                    console.error('Error al verificar estado:', error);
                    if (error.message.includes('404')) {
                        console.log('Reintentando tras 404...');
                    } else {
                        clearInterval(checkInterval);
                        alert('Error al verificar el estado: ' + error.message);
                        setTimeout(() => window.location.href = '/', 3000);
                    }
                });
        }

        // Consultar el estado cada segundo
        const checkInterval = setInterval(checkDownloadStatus, 1000);

        // Detener el intervalo si el usuario abandona la página
        window.addEventListener('unload', () => clearInterval(checkInterval));

        document.querySelector('a[href="/"]').addEventListener('click', (e) => {
            e.preventDefault();
            window.location.href = '/';
        });
    </script>
</body>
</html>
